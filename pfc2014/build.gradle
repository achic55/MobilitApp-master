apply plugin: 'com.android.application' //or apply plugin: 'java'
apply plugin: 'com.chaquo.python'        // Add this line
apply plugin: 'me.tatarka.retrolambda'

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'LICENSE.txt'
        pickFirst 'javax/annotation/**' // add this


    }
    dexOptions {

        preDexLibraries = false
        jumboMode = true
        javaMaxHeapSize "4g"
    }
    compileSdkVersion 28
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.mobi.mobilitapp"
        minSdkVersion 19
        targetSdkVersion 26
        multiDexEnabled = true
        versionCode 38
        versionName '4.3'
        vectorDrawables.useSupportLibrary = true
        python {
            version "3.6.5"
            pip{
                install "pandas == 0.22.0"
                install "numpy==1.14.2"
                install "scikit-learn==0.19.1"

            }
            extractPackages "package1"
        }
        ndk {
            abiFilters "x86_64", "arm64-v8a"
        }


        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFile 'proguard-config.cfg'
            applicationVariants.all { variant ->
                appendVersionName(variant, defaultConfig)
            }

        }


    }

    lintOptions {
        abortOnError false
    }
}

